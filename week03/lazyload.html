<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
</head>

<body>
    <header>
        <h1>Lazy Load Images Example</h1>
    </header>
    <main>
        <img src="images/landscape.jpg" alt="Image 1" class="lazy-load" loading="lazy">
        <img src="images/landscape.jpg" alt="Image 2" class="lazy-load" loading="lazy">
        <img src="images/landscape.jpg" alt="Image 3" class="lazy-load" loading="lazy">
        <img src="images/landscape.jpg" alt="Image 4" class="lazy-load" loading="lazy">
        <img src="images/landscape.jpg" alt="Image 5" class="lazy-load" loading="lazy">
        <img src="images/landscape.jpg" alt="Image 6" class="lazy-load" loading="lazy">

    </main>
    <footer>
        <p>Last modified: <span id="last-modified"></span></p>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/base.css">
    <script defer src="scripts/form.js"></script>
    <script defer src="scripts/getdates.js"></script>
    <meta name="author" content="James-ann Umoh">
    <meta name="description" content="Week five assignment on WDD 230 user review">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1>Product Review Form</h1>
    <form method="get" action="record.html" id="user-form">

        <div class="form-field">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>


        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}"
                title="Password must be at least 8 characters and alphanumeric" required>
        </div>


        <div class="form-field">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <p id="password-error" style="color:red; display:none;">Passwords do not match.</p>
        </div>


        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                title="Please enter a valid BYUI email address" required>
        </div>

        <div class="form-field">
            <label for="rating">Page Rating: <span id="rating-value">5</span></label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">
        </div>


        <div class="form-field">
            <input type="submit" value="Submit Form">
        </div>
    </form>

    <footer>
        <p>&copy;<span id="currentyear"> </span> ✨ James-ann Umoh ✨ Nigeria </p>
        <p id="lastmodified"></p>
    </footer>

</body>

</html>
